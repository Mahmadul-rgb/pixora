<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Image Online – Free & Private | Pixora</title>

  <meta name="description" content="Crop images online for free. Choose square, portrait, or landscape crop. 100% client-side image cropper with no upload.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://mahmadul-rgb.github.io/pixora/crop-image.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: contain;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    input[type="file"],
    select {
      width: 100%;
      margin: 15px 0;
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" style="display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit;">
    <img src="logo.png" alt="Pixora logo" class="logo">
    <div>
      <div style="font-weight:600;">Pixora</div>
      <div style="font-size:12px;color:#555;">Your image never leaves your device</div>
    </div>
  </a>
</header>

<main>
  <h1>Crop Image Online</h1>
  <p>Crop images instantly. Free, private, and 100% client-side.</p>

  <input type="file" id="imageInput" accept="image/*">

  <select id="ratio">
    <option value="1">Square (1:1)</option>
    <option value="0.8">Portrait (4:5)</option>
    <option value="1.7778">Landscape (16:9)</option>
  </select>

  <button onclick="cropAndDownload()">Crop & Download</button>

  <div class="note">
    100% client-side • No upload • Secure & private  
    <br><a href="index.html">← Back to Pixora</a>
  </div>
</main>

<script>
  const imageInput = document.getElementById("imageInput");
  const ratioSelect = document.getElementById("ratio");

  let img = new Image();

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  function cropAndDownload() {
    if (!img.src) {
      alert("Please select an image first");
      return;
    }

    const ratio = parseFloat(ratioSelect.value);

    let cropWidth = img.width;
    let cropHeight = img.width / ratio;

    if (cropHeight > img.height) {
      cropHeight = img.height;
      cropWidth = img.height * ratio;
    }

    const startX = (img.width - cropWidth) / 2;
    const startY = (img.height - cropHeight) / 2;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = cropWidth;
    canvas.height = cropHeight;

    ctx.drawImage(
      img,
      startX,
      startY,
      cropWidth,
      cropHeight,
      0,
      0,
      cropWidth,
      cropHeight
    );

    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/jpeg", 0.95);
    link.download = "cropped-image.jpg";
    link.click();
  }
</script>

</body>
</html>
