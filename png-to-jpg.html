<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="canonical" href="https://mahmadul-rgb.github.io/pixora/png-to-jpg.html">
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f9fafb;
    color: #111;
  }

  header {
    padding: 16px 20px;
    display: flex;

    background: #fff;

  }

  .logo {
    width: 36px;

    background: #4f46e5;
    border-radius: 8px;
  }

  main {
    max-width: 600px;
    margin: 30px auto;

    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  }

  input[type="file"] {
    width: 100%;
    margin: 10px 0;
    padding: 8px;
  }

  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #4f46e5;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #4338ca;
  }

  #previewBox {
    margin-top: 15px;
    width: 100%;
    max-width: 260px;
    height: 260px;
    border: 1px dashed #ccc;

<body>

<header>
  <div class="logo"></div>
  <div>
    <div style="font-weight:600;">Pixora</div>
    <div style="font-size:12px;color:#555;">Your image never leaves your device</div>
  </div>
</header>

<main>
  <h1>PNG to JPG Online</h1>
  <p>Convert PNG images to JPG instantly, with complete privacy.</p>

  <input type="file" id="imageInput" accept="image/png">

  <div id="previewBox">
    <img id="previewImage">
  </div>

  <button onclick="convertToJPG()">Convert & Download</button>

  <div id="result" style="margin-top:15px;font-size:14px;"></div>

  <div class="note">
    100% client-side · No upload · Secure & private  
    <br><a href="index.html">← Back to Pixora</a>
  </div>
</main>

<script>
  const imageInput = document.getElementById('imageInput');
  const previewBox = document.getElementById('previewBox');
  const previewImage = document.getElementById('previewImage');
  const resultDiv = document.getElementById('result');

  let originalImage = new Image();
  let originalSize = 0;

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (!file) return;

    originalSize = file.size;

    const reader = new FileReader();
    reader.onload = e => {
      originalImage.src = e.target.result;
      previewImage.src = e.target.result;
      previewBox.style.display = 'flex';
    };
    reader.readAsDataURL(file);
  });

  function formatSize(bytes) {
    if (bytes < 1024) return bytes + " B";
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
    return (bytes / (1024 * 1024)).toFixed(2) + " MB";
  }

  function convertToJPG() {
    if (!originalImage.src) {
      alert("Please select a PNG image first");
      return;
    }

    const canvas = document.createElement('canvas');
    canvas.width = originalImage.width;
    canvas.height = originalImage.height;

    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#ffffff"; // handle transparency
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(originalImage, 0, 0);

    canvas.toBlob(blob => {
      resultDiv.innerHTML = `
        <strong>Original:</strong> ${formatSize(originalSize)}<br>
        <strong>JPG:</strong> ${formatSize(blob.size)}
      `;

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'converted.jpg';
      link.click();
    }, 'image/jpeg', 0.92);
  }
</script>

</body>
</html>
