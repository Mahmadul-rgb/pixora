<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Compress Image Online – Reduce Image Size Without Losing Quality | Pixora</title>
  <meta name="description" content="Compress images online for free. Your image never leaves your device. Fast, secure, and private image compression.">
  <meta name="robots" content="index, follow">

<link rel="canonical" href="https://mahmadul-rgb.github.io/pixora/compress-image.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      width: 36px;
      height: 36px;
      background: #4f46e5;
      border-radius: 8px;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
    }

    input[type="file"] {
      width: 100%;
      margin: 15px 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
      text-align: center;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo"></div>
  <div>
    <div style="font-weight:600;">Pixora</div>
    <div style="font-size:12px;color:#555;">Your image never leaves your device</div>
  </div>
</header>

<main>
  <h1>Compress Image Online</h1>
  <p>Reduce image size without losing quality. Fast, private, and free.</p>

  <input type="file" id="imageInput" accept="image/*">
  <div id="previewBox" style="
  margin-top:15px;
  width:100%;
  max-width:260px;
  height:260px;
  border:1px dashed #ccc;
  border-radius:10px;
  display:none;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#f9fafb;
">
  <img id="previewImage" style="
    max-width:100%;
    max-height:100%;
    object-fit:contain;
  ">
</div>

  <label>Compression Quality: <span id="qualityValue">0.8</span></label>
  <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">

  <button onclick="compressImage()">Compress & Download</button>
  <div id="result" style="margin-top:15px;font-size:14px;color:#333;"></div>

  <div class="note">
    100% client-side • No upload • Secure & private  
    <br><a href="index.html">← Back to Pixora</a>
  </div>
</main>

<script>
  const qualitySlider = document.getElementById('quality');
  const qualityValue = document.getElementById('qualityValue');
  const resultDiv = document.getElementById('result');
  const previewBox = document.getElementById('previewBox');
const previewImage = document.getElementById('previewImage');
  const imageInput = document.getElementById('imageInput');

imageInput.addEventListener('change', () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    previewImage.src = e.target.result;
    previewBox.style.display = 'flex';
  };
  reader.readAsDataURL(file);
}); 
  
  

  qualitySlider.addEventListener('input', () => {
    qualityValue.textContent = qualitySlider.value;
  });

 function formatSize(bytes) {
  if (bytes < 1024) return bytes + " B";
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
  return (bytes / (1024 * 1024)).toFixed(2) + " MB";
}

function compressImage() {
  const fileInput = document.getElementById('imageInput');
  if (!fileInput.files.length) {
    alert('Please select an image');
    return;
  }

  const file = fileInput.files[0];
  const originalSize = file.size;

  const img = new Image();
  const reader = new FileReader();

  reader.onload = e => {
    img.src = e.target.result;
  };

  img.onload = () => {
    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;

    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);

    canvas.toBlob(blob => {
      const compressedSize = blob.size;
      const reduction = (((originalSize - compressedSize) / originalSize) * 100).toFixed(1);

      resultDiv.innerHTML = `
        <strong>Original:</strong> ${formatSize(originalSize)}<br>
        <strong>Compressed:</strong> ${formatSize(compressedSize)}<br>
        <strong>Reduced:</strong> ${reduction}%
      `;

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'compressed-' + file.name;
      link.click();
    }, 'image/jpeg', qualitySlider.value);
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
