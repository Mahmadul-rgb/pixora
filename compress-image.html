<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <title>Compress Image Online ‚Äì Reduce Image Size Without Losing Quality | Pixora</title>
  <meta name="description" content="Compress images online for free. Fast, secure, and private image compression.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://mahmadul-rgb.github.io/pixora/compress-image.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: contain;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    input[type="file"] {
      width: 100%;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
      text-align: center;
    }
    .upload-box {
  display: block;
  border: 2px dashed #c7d2fe;
  padding: 24px;
  text-align: center;
  border-radius: 12px;
  cursor: pointer;
  background: #eef2ff;
  transition: 0.2s;
}

.upload-box:hover {
  background: #e0e7ff;
}
  </style>
</head>

<body>

<header>
  <a href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;">
    <img src="logo.png" class="logo" alt="Pixora logo">
    <div>
      <div style="font-weight:600;">Pixora</div>
      <div style="font-size:12px;color:#555;">Your image never leaves your device</div>
    </div>
  </a>
</header>

<main>
  <h1>Compress Image Online</h1>
  <p>Reduce image size without losing quality. Fast, private, and free.</p>

  <label class="upload-box">
  <input type="file" id="imageInput" accept="image/jpeg, image/png, image/webp" hidden>
  <div>
    <strong>Click to upload image</strong>
    <div style="font-size:13px;color:#666;margin-top:4px;">
      JPG, PNG, WebP ‚Ä¢ Max 5 MB
    </div>
  </div>
  </label>

  <p style="font-size:12px;color:#666;">
    Free version: Maximum image size <strong>5 MB</strong>.
  </p>

  <label>Compression Quality: <span id="qualityValue">0.8</span></label>
  <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">

  <button onclick="compressImage()">Compress & Download</button>

  <div id="result" style="margin-top:15px;font-size:14px;"></div>

  <div class="note">
    100% client-side ‚Ä¢ No upload ‚Ä¢ Secure & private  
    <br><a href="index.html">‚Üê Back to Pixora</a>
  </div>
</main>

<script>
  const qualitySlider = document.getElementById('quality');
  const qualityValue = document.getElementById('qualityValue');
  const resultDiv = document.getElementById('result');

  qualitySlider.addEventListener('input', () => {
    qualityValue.textContent = qualitySlider.value;
  });

  function formatSize(bytes) {
    if (bytes < 1024) return bytes + " B";
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
    return (bytes / (1024 * 1024)).toFixed(2) + " MB";
  }

  function compressImage() {
    const fileInput = document.getElementById('imageInput');

    if (!fileInput.files.length) {
      alert("Please select an image");
      return;
    }

    const file = fileInput.files[0];

    // üîí Free version limit
    if (file.size > 5 * 1024 * 1024) {
      alert("Free version supports images up to 5 MB only.");
      return;
    }

    const img = new Image();
    const reader = new FileReader();

    reader.onload = e => img.src = e.target.result;

    img.onload = () => {
      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      canvas.toBlob(blob => {
        resultDiv.innerHTML = `
          <strong>Original:</strong> ${formatSize(file.size)}<br>
          <strong>Compressed:</strong> ${formatSize(blob.size)}
        `;

        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'compressed-' + file.name;
        link.click();
      }, 'image/jpeg', qualitySlider.value);
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
