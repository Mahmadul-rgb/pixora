<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <title>Compress Image Online – Reduce Image Size | Pixora</title>
  <meta name="description" content="Compress images online for free. Reduce image size instantly with 100% client-side processing. No upload required.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://mahmadul-rgb.github.io/pixora/compress-image.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: contain;
    }

    /* Main card */
    .tool-card {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 15px;
    }

    input[type="file"] {
      width: 100%;
      margin: 15px 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    /* Button */
    .btn-primary {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #4338ca;
    }

    .btn-primary.loading {
      background: #9ca3af;
      cursor: not-allowed;
    }

    /* Limit text */
    .limit-text {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    /* Result card */
    .result-card {
      margin-top: 16px;
      padding: 14px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .result-title {
      color: #16a34a;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .result-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;">
    <img src="logo.png" alt="Pixora logo" class="logo">
    <div>
      <div style="font-weight:600;">Pixora</div>
      <div style="font-size:12px;color:#555;">Your image never leaves your device</div>
    </div>
  </a>
</header>

<main class="tool-card">
  <h1>Compress Image Online</h1>
  <p>Reduce image size without losing quality. Fast, private, and 100% client-side.</p>

  <input type="file" id="imageInput" accept="image/*">

  <p class="limit-text">
    Free version: Maximum image size <strong>5 MB</strong>.
  </p>

  <label>
    Compression Quality: <span id="qualityValue">0.8</span>
  </label>
  <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">

  <button id="compressBtn" class="btn-primary" onclick="compressImage()">
    Compress & Download
  </button>

  <div id="result" class="result-card"></div>

  <div class="note">
    100% client-side • No upload • Secure & private  
    <br><a href="index.html">← Back to Pixora</a>
  </div>
</main>

<script>
  const qualitySlider = document.getElementById("quality");
  const qualityValue = document.getElementById("qualityValue");
  const resultBox = document.getElementById("result");
  const btn = document.getElementById("compressBtn");

  qualitySlider.addEventListener("input", () => {
    qualityValue.textContent = qualitySlider.value;
  });

  function formatSize(bytes) {
    if (bytes < 1024) return bytes + " B";
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
    return (bytes / (1024 * 1024)).toFixed(2) + " MB";
  }

  function compressImage() {
    const fileInput = document.getElementById("imageInput");

    if (!fileInput.files.length) {
      alert("Please select an image first.");
      return;
    }

    const file = fileInput.files[0];

    if (file.size > 5 * 1024 * 1024) {
      alert("Free version supports images up to 5 MB only.");
      return;
    }

    btn.classList.add("loading");
    btn.disabled = true;
    btn.innerText = "Compressing...";

    const reader = new FileReader();
    const img = new Image();

    reader.onload = e => img.src = e.target.result;
    reader.readAsDataURL(file);

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;

      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      canvas.toBlob(blob => {
        resultBox.style.display = "block";
        resultBox.innerHTML = `
          <div class="result-title">✓ Compression complete</div>
          <div class="result-line"><span>Original</span><strong>${formatSize(file.size)}</strong></div>
          <div class="result-line"><span>Compressed</span><strong>${formatSize(blob.size)}</strong></div>
        `;

        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "compressed-" + file.name;
        link.click();

        btn.classList.remove("loading");
        btn.disabled = false;
        btn.innerText = "Compress & Download";

      }, "image/jpeg", parseFloat(qualitySlider.value));
    };
  }
</script>

</body>
</html>
