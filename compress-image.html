<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <title>Compress Image Online – Reduce Image Size Without Losing Quality | Pixora</title>
  <meta name="description" content="Compress images online for free. Fast, secure, and private image compression.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://mahmadul-rgb.github.io/pixora/compress-image.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #111;
      line-height: 1.5;
    }

    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: contain;
    }

    main {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h1 { margin-top: 0; font-size: 24px; }

    input[type="file"] {
      width: 100%;
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
    }

    .slider-container {
      margin: 20px 0;
    }

    input[type="range"] {
      width: 100%;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 8px;
      display: none; /* Hidden until compression */
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }

    .note a { color: #4f46e5; text-decoration: none; }
  </style>
</head>

<body>

<header>
  <a href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;">
    <img src="logo.png" class="logo" alt="Pixora logo">
    <div>
      <div style="font-weight:600;">Pixora</div>
      <div style="font-size:12px;color:#555;">Private Browser-Based Compression</div>
    </div>
  </a>
</header>

<main>
  <h1>Compress Image Online</h1>
  <p style="color:#666;">Reduce file size instantly without uploading your data to any server.</p>

  <input type="file" id="imageInput" accept="image/jpeg, image/png, image/webp">

  <div class="slider-container">
    <div style="display:flex; justify-content: space-between;">
        <label>Compression Quality</label>
        <strong id="qualityValue">0.8</strong>
    </div>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
  </div>

  <button onclick="compressImage()">Compress & Download</button>

  <div id="result"></div>

  <div class="note">
    Max size: 5 MB • 100% Client-side • Secure 
    <br><br>
    <a href="index.html">← Back to Home</a>
  </div>
</main>

<script>
  const qualitySlider = document.getElementById('quality');
  const qualityValue = document.getElementById('qualityValue');
  const resultDiv = document.getElementById('result');

  qualitySlider.addEventListener('input', () => {
    qualityValue.textContent = qualitySlider.value;
  });

  function formatSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  function compressImage() {
    const fileInput = document.getElementById('imageInput');
    const file = fileInput.files[0];

    if (!file) {
      alert("Please select an image first.");
      return;
    }

    if (file.size > 5 * 1024 * 1024) {
      alert("The free version is limited to 5MB images.");
      return;
    }

    const reader = new FileReader();
    reader.readAsDataURL(file);

    reader.onload = (event) => {
      const img = new Image();
      img.src = event.target.result;

      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Set dimensions
        canvas.width = img.width;
        canvas.height = img.height;

        // Fill background with white (prevents transparent PNGs from turning black)
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw the image
        ctx.drawImage(img, 0, 0);

        // Convert quality to a Float (Crucial for API stability)
        const qualityNum = parseFloat(qualitySlider.value);

        canvas.toBlob((blob) => {
          if (!blob) {
            alert("Error processing image.");
            return;
          }

          // Show Results
          resultDiv.style.display = 'block';
          resultDiv.innerHTML = `
            <div style="color: #059669; font-weight: bold; margin-bottom: 8px;">✓ Compression Complete</div>
            <div style="font-size: 14px;">
                Original: ${formatSize(file.size)}<br>
                New: <strong>${formatSize(blob.size)}</strong>
            </div>
          `;

          // Trigger Download
          const blobUrl = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = blobUrl;
          link.download = `pixora-compressed-${file.name.split('.')[0]}.jpg`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // Cleanup memory
          setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
          
        }, 'image/jpeg', qualityNum);
      };
      
      img.onerror = () => alert("Invalid image file.");
    };
  }
</script>

</body>
</html>
