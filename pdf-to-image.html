<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Image Converter ‚Äì Free & Private | Pixora</title>

  <meta name="description" content="Convert PDF pages to images instantly. Free, private, and 100% client-side PDF to image converter. No uploads required.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://mahmadul-rgb.github.io/pixora/pdf-to-image.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: contain;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 15px;
    }

    input[type="file"] {
      width: 100%;
      margin: 18px 0;
      padding: 12px;
      border: 2px dashed #e5e7eb;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
    }

    /* üîµ PIXORA PRIMARY BUTTON (STANDARD) */
    .primary-btn {
      width: 100%;
      padding: 14px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .primary-btn:hover {
      background: #4338ca;
    }

    .primary-btn:disabled,
    .primary-btn.loading {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .note a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;">
    <img src="logo.png" alt="Pixora logo" class="logo">
    <div>
      <div style="font-weight:600;">Pixora</div>
      <div style="font-size:12px;color:#555;">Your image never leaves your device</div>
    </div>
  </a>
</header>

<main>
  <h1>PDF to Image Converter</h1>
  <p>Convert PDF pages to images instantly. Free, private, and secure.</p>

  <input type="file" id="pdfInput" accept="application/pdf">

  <!-- SAME BLUE BUTTON AS OTHER TOOLS -->
  <button id="convertBtn" class="primary-btn" disabled>
    Convert PDF to Images
  </button>

  <div class="note">
    100% client-side ‚Ä¢ No upload ‚Ä¢ Secure & private  
    <br><a href="index.html">‚Üê Back to Pixora</a>
  </div>
</main>

<script>
  // Enable button only when file is selected (basic UX)
  const pdfInput = document.getElementById("pdfInput");
  const btn = document.getElementById("convertBtn");

  pdfInput.addEventListener("change", () => {
    btn.disabled = !pdfInput.files.length;
  });
</script>

</body>
</html>
