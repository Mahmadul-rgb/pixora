<body>

<header>
  <a href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;">
    <img src="logo.png" alt="Pixora logo" class="logo">
    <div>
      <div style="font-weight:600;">Pixora</div>
      <div style="font-size:12px;color:#555;">Your image never leaves your device</div>
    </div>
  </a>
</header>

<main>
  <h1>PDF to Image Converter</h1>
  <p>Convert PDF pages to images instantly. Free, private, and secure.</p>

  <input type="file" id="pdfInput" accept="application/pdf">

  <!-- SAME BLUE BUTTON AS OTHER TOOLS -->
  <button id="convertBtn" class="primary-btn" disabled>
    Convert PDF to Images
  </button>

  <div class="note">
    100% client-side ‚Ä¢ No upload ‚Ä¢ Secure & private  
    <br><a href="index.html">‚Üê Back to Pixora</a>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
  const pdfInput = document.getElementById("pdfInput");
  const btn = document.getElementById("convertBtn");

  // PDF.js worker
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  pdfInput.addEventListener("change", async () => {
    btn.disabled = true;

    const file = pdfInput.files[0];
    if (!file) return;

    // Load PDF
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

    const totalPages = pdf.numPages;

    // üîí FREE LIMIT
    if (totalPages > 3) {
      alert(
        `Free version supports up to 3 pages only.\nThis PDF has ${totalPages} pages.`
      );
      pdfInput.value = ""; // reset file
      return;
    }

    // Enable button if within limit
    btn.disabled = false;
  });
  </script>
  <script>
  const convertBtn = document.getElementById("convertBtn");

  convertBtn.addEventListener("click", async () => {
  convertBtn.classList.add("loading");
  convertBtn.disabled = true;
  convertBtn.innerText = "Converting‚Ä¶";

  const file = pdfInput.files[0];
  if (!file) return;

  const zip = new JSZip();
  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
    const page = await pdf.getPage(pageNum);
    const viewport = page.getViewport({ scale: 2 });

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: ctx, viewport }).promise;

    const imgData = canvas
      .toDataURL("image/png")
      .split(",")[1];

    zip.file(`pixora-page-${pageNum}.png`, imgData, { base64: true });
  }

  // ‚úÖ ZIP GENERATED ONCE
  const zipBlob = await zip.generateAsync({ type: "blob" });

  const link = document.createElement("a");
  link.href = URL.createObjectURL(zipBlob);
  link.download = "pixora-images.zip";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);

  // ‚úÖ RESET BUTTON
  convertBtn.classList.remove("loading");
  convertBtn.innerText = "Convert PDF to Images";
  convertBtn.disabled = false;
});
    
  </script>

</body>
