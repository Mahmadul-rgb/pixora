  background: #9ca3af;

}

button.loading::after {

<body>

<header>
  <img src="logo.png" alt="Pixora logo" class="logo">
  <div>
    <div style="font-weight:600;">Pixora</div>
    <div style="font-size:12px;color:#555;">Your image never leaves your device</div>
  </div>
</header>

<main>
  <h1>Image to PDF Converter</h1>
  <p>Convert images to a PDF instantly. Free, private, and secure.</p>

  <input type="file" id="imageInput" accept="image/*" multiple>

  <button id="convertBtn" onclick="convertToPDF()">Convert to PDF</button>

  <div class="note">
    100% client-side • No upload • Secure & private  
    <br><a href="index.html">← Back to Pixora</a>
  </div>
</main>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  async function convertToPDF() {
    const btn = document.getElementById("convertBtn");
btn.classList.add("loading");
btn.disabled = true;
btn.innerText = "Converting";
    const files = document.getElementById('imageInput').files;
    if (!files.length) {
      alert("Please select at least one image");
      return;
    }

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    for (let i = 0; i < files.length; i++) {
      const imgData = await readFile(files[i]);

      const img = new Image();
      img.src = imgData;
      await img.decode();

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const ratio = Math.min(pageWidth / img.width, pageHeight / img.height);
      const width = img.width * ratio;
      const height = img.height * ratio;

      if (i > 0) pdf.addPage();
      pdf.addImage(img, 'JPEG', (pageWidth - width) / 2, (pageHeight - height) / 2, width, height);
    }

    pdf.save("images.pdf");
    btn.classList.remove("loading");
btn.disabled = false;
btn.innerText = "Convert to PDF";
  }

  function readFile(file) {
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.readAsDataURL(file);
    });
  }
</script>

</body>
