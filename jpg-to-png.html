<h1>JPG to PNG Online</h1>
<p>Convert JPG images to PNG instantly, with complete privacy.</p>

<input type="file" id="imageInput" accept="image/jpeg">

<div id="previewBox" style="
  margin-top:15px;
  width:100%;
  max-width:260px;
  height:260px;
  border:1px dashed #ccc;
  border-radius:10px;
  display:none;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#f9fafb;
">
  <img id="previewImage" style="
    max-width:100%;
    max-height:100%;
    object-fit:contain;
  ">
</div>

<button onclick="convertToPNG()">Convert & Download</button>

<div id="result" style="margin-top:15px;font-size:14px;color:#333;"></div>

<div class="note">
  100% client-side · No upload · Secure & private  
  <br><a href="index.html">← Back to Pixora</a>
</div>
<script>
  const imageInput = document.getElementById('imageInput');
  const previewBox = document.getElementById('previewBox');
  const previewImage = document.getElementById('previewImage');
  const resultDiv = document.getElementById('result');

  let originalImage = new Image();
  let originalSize = 0;

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (!file) return;

    originalSize = file.size;

    const reader = new FileReader();
    reader.onload = e => {
      originalImage.src = e.target.result;
      previewImage.src = e.target.result;
      previewBox.style.display = 'flex';
    };
    reader.readAsDataURL(file);
  });

  function formatSize(bytes) {
    if (bytes < 1024) return bytes + " B";
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
    return (bytes / (1024 * 1024)).toFixed(2) + " MB";
  }

  function convertToPNG() {
    if (!originalImage.src) {
      alert("Please select a JPG image first");
      return;
    }

    const canvas = document.createElement('canvas');
    canvas.width = originalImage.width;
    canvas.height = originalImage.height;

    const ctx = canvas.getContext('2d');
    ctx.drawImage(originalImage, 0, 0);

    canvas.toBlob(blob => {
      resultDiv.innerHTML = `
        <strong>Original:</strong> ${formatSize(originalSize)}<br>
        <strong>PNG:</strong> ${formatSize(blob.size)}
      `;

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'converted.png';
      link.click();
    }, 'image/png');
  }
</script>
